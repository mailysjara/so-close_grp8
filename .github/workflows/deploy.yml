name: Deploy to VM via SSH

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # FRONTEND
      - name: Install frontend dependencies
        run: npm install
        working-directory: so-close-frontend

      - name: Build frontend
        run: npm run build
        working-directory: so-close-frontend

      # BACKEND
      - name: Install backend dependencies
        run: npm install
        working-directory: web-api

      - name: Build backend
        run: npx tsc
        working-directory: web-api

      # DEPLOY FRONTEND
      - name: Deploy frontend via SCP
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "so-close-frontend/dist/*"
          target: /home/sigl/frontend
          strip_components: 1

      # DEPLOY BACKEND DIST + DATA
      - name: Deploy backend dist
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "web-api/dist/**"
          target: "/home/sigl/web-api"

      - name: Deploy data
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "data/**"
          target: "/home/sigl/data"

      # RELOAD NGINX
      - name: Reload NGINX
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            sudo systemctl reload nginx

      # START BACKEND
      - name: Start backend via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/sigl/web-api
            pkill -f "node dist/index.js" || true
            nohup node dist/index.js > out.log 2>&1 &